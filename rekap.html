<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Rekapan Maintenance Semua Barang</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .table-wrapper {
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .btn {
      padding: 6px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      text-decoration: none;
    }

    .status-normal {
      color: green;
      font-weight: bold;
    }

    .status-rusak {
      color: red;
      font-weight: bold;
    }

    .no-data {
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Rekapan Maintenance Semua Barang</h1>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Kode Aset</th>
          <th>Nama Barang</th>
          <th>Ruangan</th>
          <th>Status Terakhir</th>
          <th>Terakhir Maintenance</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="rekapTableBody">
        <!-- Data dinamis akan dimuat di sini -->
      </tbody>
    </table>
  </div>

  <script>
    const barangData = JSON.parse(localStorage.getItem('dataBarang')) || [];
    const maintenanceData = JSON.parse(localStorage.getItem('maintenanceData')) || [];
    const tbody = document.getElementById('rekapTableBody');

    if (barangData.length === 0) {
      tbody.innerHTML = `<tr><td colspan="6" class="no-data">Belum ada data barang.</td></tr>`;
    } else {
      barangData.forEach(barang => {
        const riwayat = maintenanceData
          .filter(m => m.barangId === barang.id)
          .sort((a, b) => new Date(b.tanggal) - new Date(a.tanggal)); // Urut terbaru

        const last = riwayat[0];
        const status = last ? last.kondisi : 'Belum ada';
        const statusClass = last ? (last.kondisi === 'Normal' ? 'status-normal' : 'status-rusak') : '';
        const terakhirTanggal = last ? last.tanggal : '-';

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${barang.id}</td>
          <td>${barang.nama_barang}</td>
          <td>${barang.ruangan}</td>
          <td><span class="${statusClass}">${status}</span></td>
          <td>${terakhirTanggal}</td>
          <td><a href="detail.html" class="btn" onclick="selectBarang('${barang.id}')">Detail</a></td>
        `;
        tbody.appendChild(row);
      });
    }

    function selectBarang(id) {
      const data = JSON.parse(localStorage.getItem('dataBarang')) || [];
      const selected = data.find(b => b.id === id);
      if (selected) {
        localStorage.setItem('selectedBarang', JSON.stringify(selected));
      }
    }
  </script>

</body>
</html>
